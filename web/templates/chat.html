<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec l'IA</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('serve_index') }}">
            <img src="https://i.pinimg.com/originals/9a/11/33/9a1133d4af3b637e1c6c8ff251785f27.jpg" alt="Logo du bot" class="d-inline-block align-middle logo-image "style="width: 40px; height: 40px;">
            Mon AI
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('serve_index') }}">Accueil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="chat-container">
        <div id="chat-header">
            <img src="https://png.pngtree.com/png-clipart/20230823/original/pngtree-chatbot-color-icon-chat-bot-picture-image_8213084.png" alt="Bot">
            <div>
                <strong>Chat avec MonAI</strong><br>
                <span>Nous répondons généralement en quelques minutes.</span>
            </div>
        </div>
        <div id="chat-box" class="chat-box">
            <div class="message bot">
                <div class="message-content">
                    <img src="https://png.pngtree.com/png-clipart/20230823/original/pngtree-chatbot-color-icon-chat-bot-picture-image_8213084.png" alt="Bot">
                    <span>Bonjour! Comment puis-je vous aider aujourd'hui?</span>
                </div>
            </div>
        </div>
        <div class="quick-response">
            <button onclick="quickResponse('Bonjour ☺️')">Bonjour ☺️</button>
            <button onclick="quickResponse('Des infos sur l`ESP ?')">Des infos sur l'ESP ?</button>
        </div>
        <div class="response-rating">
            <button onclick="rateResponse(true)">&#128077;</button>
            <button onclick="rateResponse(false)">&#128078;</button>
        </div>
        <div class="input-group">
            <textarea class="form-control" id="user-input" rows="1" placeholder="Écrivez votre message ici..."></textarea>
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="send-message" onclick="sendMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center full-height">
        <div class="text-center">
            <h1>Donnez votre avis</h1>
            <p>Avez-vous trouvé ce chatbot utile ?</p>
            <button class="btn btn-success" onclick="rateResponse(true)">Oui</button>
            <button class="btn btn-danger" onclick="rateResponse(false)">Non</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
