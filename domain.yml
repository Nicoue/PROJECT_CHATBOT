  utter_handle_quelles_sont_les_formations_quoffre_le_departement_de_gestion_de_lesp_?:
  - text: 'Les formations qu''offre le departement de gestion Civil de l''ESP sont:
      Diplôme Universitaire de Technologie (DUT) en Génie Civil : Niveau : Bac+2 Durée
      : 2 ans Diplôme Supérieur de Technologie (DST) en Génie Civil : Niveau : Bac+2
      Durée : 2 ans Licence Professionnelle en Génie Civil option Géomètre Topographe
      : Niveau : Bac+3 Durée : 1 an Contenu : Sciences géographiques, photogrammétrie,
      télédétection, topographie, DAO, droit foncier, hydraulique, stage professionnel
      Diplôme d''Ingénieur Technologue (DIT) en Génie Civil : Niveau : Bac+4 Durée
      : 4 ans Contenu : Mathématiques et sciences physiques, mise à niveau technologique,
      génie urbain, communication, management, calcul de structures, hydraulique Diplôme
      d’Ingénieur de Conception (DIC) en Génie Civil : Niveau : Bac+5 Durée : 5 ans'
  utter_handle_quelles_sont_les_formations_quoffre_le_departement_genie_chimique_de_lesp_?:
  - text: 'Les formations qu''offre le departement genie Chimique de l''ESP sont:
      Diplôme Universitaire de Technologie (DUT) en Génie Chimique : Ce programme
      est conçu pour les étudiants ayant un niveau Bac+2. Il fournit une base solide
      en techniques et procédés chimiques. Diplôme Supérieur de Technologie (DST)
      en Génie Chimique : Un autre programme Bac+2, orienté vers une formation plus
      spécialisée et technique dans le domaine du génie chimique. Licence (Bac+3)
      en Génie Chimique : Ce programme de trois ans permet aux étudiants de développer
      des compétences avancées et une connaissance approfondie des procédés chimiques
      et des technologies associées. Diplôme d’Ingénieur Technologue (DIT) en Génie
      Chimique : Ce programme Bac+4 prépare les étudiants à des rôles techniques et
      de gestion dans l''industrie chimique, combinant des connaissances théoriques
      et des compétences pratiques. Diplôme d’Ingénieur de Conception (DIC) en Génie
      Chimique : Ce programme de niveau Bac+5 vise à former des ingénieurs capables
      de concevoir, optimiser et gérer des procédés chimiques complexes. Master en
      Génie Chimique : Destiné aux étudiants ayant complété une licence, ce programme
      de deux ans (Bac+5) se concentre sur des aspects avancés du génie chimique,
      incluant la recherche et l''innovation.'
  utter_handle_quelles_sont_les_formations_quoffre_le_departement_genie_informatique_de_lesp_?:
  - text: 'Les formations qu''offre le departement genie Informatique de l''ESP sont
      : Licence Genie des Donnees Technologies, Diplome d''Ingenieur de Technologie,
      Master en Securite et Systeme d''Information, Master en Intelligence Artificielle
      et Big Data, Master en Securite et Systeme d''Information, Master de Recherche
      Sciences de l''Ingenieur, Master en Securite et Systeme d''Information, Licence
      Professionelle et Genie Logiciel, Licence Professionnelle en Systeme, Reseaux'
  utter_handle_quelles_sont_les_formations_quoffre_le_departement_genie_mecanique_de_lesp_?:
  - text: 'Les formations qu''offre le departement genie Mecanique de l''ESP sont
      : Master En Bases Erienne Civile (MBAC), Licence Professionnelle Transport Logistique
      et Mobilite, Diplome d''Ingenieur Technologue, Diplome Universitaire de Technologie,
      Licence Professionnelle en Energie Renouvelable, Master de Recherche, Licence
      Professionnnelle Conducteur des travaux en BTP, Licence Professionnelle en Genie
      Civil Option Geometre Topographe.'
  utter_handle_quelles_sont_les_formations_spécifiques_proposées_par_le_département_génie_chimique_?:
  - text: 'Pour répondre aux besoins des industries chimiques, alimentaires et des
      laboratoires d''analyses et de contrôle, le Département Génie Chimique et Biologie
      Appliquée a mis en place différentes formations pour : le personnel technique
      du niveau DUT (Diplôme Universitaire de Technologie) en Génie Chimique, en Industries
      Alimentaires et en Analyses Biologiques, le personnel d''encadrement du niveau
      DIC (Diplôme d''Ingénieur Technologie) en Génie des procédés appliqué aux industries
      chimiques et aux industries agroalimentaire. Grâce à leur solide formation en
      sciences fondamentales et en sciences de l''ingénieur, ils sauront conduire
      et contrôler toutes les activités qui touchent le domaine du génie des procédés.
      Formés aux sciences humaines et à la gestion des entreprises, aux langues étrangères,
      aux nouvelles technologies de l''information et de la communication, les diplômés
      du Département Génie Chimique et Biologie Appliquée seront les cadres indispensables
      à l''entreprise, capables de manager une équipe, de tisser de véritables relations
      humaines et sociales mais également de transmettre leurs connaissances. Ils
      seront capables de dialoguer avec les différents spécialistes qui interviennent
      dans les différentes étapes du process industriel.'
  utter_handle_quelles_sont_les_missions_de_lécole_supérieure_polytechnique_(esp)_?:
  - text: Former des techniciens supérieurs, des ingénieurs d'exécution, des managers,
