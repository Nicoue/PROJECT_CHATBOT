  utter_handle_quels_sont_les_niveaux_de_formation_disponibles_en_génie_chimique_dans_le_département_?:
  - text: 'Pour répondre aux besoins des industries chimiques, alimentaires et des
      laboratoires d''analyses et de contrôle, le Département Génie Chimique et Biologie
      Appliquée a mis en place différentes formations pour : le personnel technique
      du niveau DUT (Diplôme Universitaire de Technologie) en Génie Chimique, en Industries
      Alimentaires et en Analyses Biologiques, le personnel d''encadrement du niveau
      DIC (Diplôme d''Ingénieur Technologie) en Génie des procédés appliqué aux industries
      chimiques et aux industries agroalimentaire. Grâce à leur solide formation en
      sciences fondamentales et en sciences de l''ingénieur, ils sauront conduire
      et contrôler toutes les activités qui touchent le domaine du génie des procédés.
      Formés aux sciences humaines et à la gestion des entreprises, aux langues étrangères,
      aux nouvelles technologies de l''information et de la communication, les diplômés
      du Département Génie Chimique et Biologie Appliquée seront les cadres indispensables
      à l''entreprise, capables de manager une équipe, de tisser de véritables relations
      humaines et sociales mais également de transmettre leurs connaissances. Ils
      seront capables de dialoguer avec les différents spécialistes qui interviennent
      dans les différentes étapes du process industriel.'
  utter_handle_quels_sont_les_objectifs_du_département_informatique_en_termes_de_formation_?:
