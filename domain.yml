  utter_handle_quelles_sont_les_possibilités_dévolution_de_carrière_offertes_par_le_département_de_génie_électrique_?:
  - text: Le Département vise à faciliter la mobilité et l'évolution de carrière des
      diplômés, en leur permettant de s'adapter à une grande variété d'emplois et
