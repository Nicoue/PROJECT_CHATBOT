  utter_handle_quelles_compétences_les_étudiants_acquièrent-ils_en_suivant_les_formations_du_département_génie_chimique_?:
  - text: Grâce à leur solide formation en sciences fondamentales et en sciences de
      l'ingénieur, les étudiants sauront conduire et contrôler toutes les activités
      qui touchent le domaine du génie des procédés. Formés aux sciences humaines
      et à la gestion des entreprises, aux langues étrangères, aux nouvelles technologies
      de l'information et de la communication, les diplômés du Département Génie Chimique
      et Biologie Appliquée seront les cadres indispensables à l'entreprise, capables
      de manager une équipe, de tisser de véritables relations humaines et sociales
      mais également de transmettre leurs connaissances. Ils seront capables de dialoguer
      avec les différents spécialistes qui interviennent dans les différentes étapes
      du process industriel.
