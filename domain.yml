  utter_handle_infos_sur_lesp:
  - text: L'École Supérieure Polytechnique (ESP) de Dakar a été créée en 1961. Elle
      a été fondée dans le cadre de l'Université de Dakar, qui est devenue plus tard
      l'Université Cheikh Anta Diop de Dakar (UCAD). L'ESP est l'une des premières
      écoles d'ingénieurs à avoir été établies en Afrique de l'Ouest francophone,
      et elle a joué un rôle important dans le développement de l'enseignement supérieur
      technique et scientifique dans la région.
  utter_handle_pourquoi_choisir_lesp_?:
  - text: Choisir l'ESP, c'est intégrer un établissement pluridisciplinaire de renommée
      mondiale, donner le meilleur de soi-même pour suivre une formation de haut niveau,
      et rejoindre une communauté de plus de 20 617 étudiantes et étudiants, et 30
      000 alumni dans le monde entier.
  utter_handle_pourquoi_les_formations_de_lesp_sont-elles_soumises_à_lévaluation_de_lanaq-sup?:
  - text: Afin de garantir leur qualité, leur pertinence et leur adéquation aux besoins
      des entreprises et des communautés.
